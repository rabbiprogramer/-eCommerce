{% extends 'management/base.html' %}

{% load static %}
{% block content %}
<!-- templates/management/add_new.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Superuser</title>
</head>
<body>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <!-- Display any success or error messages -->
    <div class="auth-basic-wrapper d-flex align-items-center justify-content-center">
        <div class="container-fluid my-5 my-lg-0">
            <div class="row">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4 mx-auto">
                    <div class="card rounded-4 mb-0 border-top border-4 border-primary border-gradient-1">
                        <div class="card-body p-5">
                            <h2>Add New Superuser</h2>
                            <form method="POST">
                                {% csrf_token %}
                                {{ form.as_p }}  <!-- Render the form fields -->

                                <!-- Submit button to create the superuser -->
                                <button type="submit">Create Superuser</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div><!--end row-->
        </div>
    </div>

    <!-- Link to go back to the home page -->
    <p><a href="{% url 'management:home' %}">Back to Home</a></p>
</body>
</html>

{% endblock %}
