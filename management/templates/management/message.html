{% if messages %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            {% for message in messages %}
                Toastify({
                    text: "{{ message|escapejs }}",  // Escape JavaScript characters to avoid errors
                    className: "{{ message.tags }}",  // Use message tags (e.g., "success", "error")
                    duration: 3000,                  // Duration of the message in milliseconds
                    gravity: "top",                  // Position of the Toast: "top" or "bottom"
                    position: "right",               // "left", "center", or "right"
                    backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",  // Example color
                    close: true                      // Show a close button
                }).showToast();
            {% endfor %}
        });
    </script>
{% endif %}
